<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="body-container">

        <h1>What do I have in my fridge?</h1>

        <div class="out-box">
    
            <div class="box"><img src="/img/pepper.png" alt="pepper"><p class="food-name">Pepper</p></div>
            <div class="box"><img src="/img/apple.png" alt="apple"><p class="food-name">Apple</p></div>
            <div class="box"><img src="/img/cheese.png" alt="pepper"><p class="food-name">Cheese</p></div>
            <div class="box"><img src="/img/corn.png" alt="pepper"><p class="food-name">Corn</p></div>
            <div class="box"><img src="/img/mushroom.png" alt="pepper"><p class="food-name">Mushroom</p></div>
    
        </div>
    
        <div class="out-box">
    
            <div class="box"><img src="/img/garlic.png" alt="pepper"><p class="food-name">Garlic</p></div>
            <div class="box"><img src="/img/beef.png" alt="pepper"><p class="food-name">Beef</p></div>
            <div class="box"><img src="/img/fish.png" alt="pepper"><p class="food-name">Fish</p></div>
            <div class="box"><img src="/img/eggs.png" alt="pepper"><p class="food-name">Eggs</p></div>
            <div class="box"><img src="/img/coriander.png" alt="pepper"><p class="food-name">Coriandr</p></div>
    
        </div>
        <hr>
        <p>...that's all...</p>

    </div>

</body>
</html>
