<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star wars register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="container">
            <div class="image"></div>
            
            <div class="form-register">
            <h2 class="distance reg-info-text">Registration Info</h2>
                <form action="">
                    
                    <input class="distance" type="text" id="name" name="name" placeholder="Name"><br>
                    <input class="distance" type="datetime-local" name="Bdate" id="Bdate"><br>
                    <select name="Gender" class="distance" id="Gender" placeholder="Gender">
                        <optgroup label="Gender">
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>  
                      </select><br>
                    <input class="distance" type="email" name="e-mail" id="e-mail" placeholder="email"><br>
                    <input class="distance" type="number" name="Phone" id="Phone" placeholder="Phone"><br>
                    <button class="button">Submit</button>
                </form>
            </div>
    
    
        </div>


</body>
</html>
